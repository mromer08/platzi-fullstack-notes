<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="./js/mokepon.js"></script>
</head>
<body>
    <h1>MOKEPON! 🔥💧🍃</h1>
    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>
        <label for="hipodoge">Hipodoge</label>
        <input type="radio" id="hipodoge" name="mascota">

        <label for="capipepo">Capipepo</label>
        <input type="radio" id="capipepo" name="mascota">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" id="ratigueya" name="mascota">
        
        <!--
        Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego
        -->
        <button id="boton-mascota">Seleccionar</button>
    </section>
    
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-tierra">Tierra 🍃</button>
        </p>
    </section>

    <section id="mensajes">
        <p>Tu mascota atacó con FUEGO, y las mascotas del enemigo atacó con TIERRA - GANASTE 🎉</p>
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <!--NOTA: Si el script se llama al inicio, da error ya que como en html se carga de arriba hacia abajo, al cargar el script antes de que existan los elementos del html puede dar errores.
    Hay una segunda forma de evitar este error, y es pidiendole al navegador que nos avise cuando todo el HTML ya ha sido cargado para así poder ejecutar nuestro código-->
</body>
</html>
